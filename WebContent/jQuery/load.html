<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-1.8.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		/* $("#btn1").click(function(){
			$("#empList").load('/iWeb/ijdbc/selectEmployees.jsp');//请求远程url并将传回的内容全部放入所选对象之中
		}); */
		//监控轮流的click事件
		$("#btn1").toggle(
			function(){//第一次点击,加载数据并展示
				$("#empList").load('/iWeb/ijdbc/selectEmployees.jsp');//请求远程url并将传回的内容全部放入所选对象之中
				$("#empList").css('display','block');
				$("#btn1").val('点击隐藏');
			},
			function(){//第二次点击,隐藏div
				$("#empList").css('display','none');
				$("#btn1").val('点击加载员工列表');
			}
		);
	});
</script>
</head>
<body>
<input type="button" id="btn1" value="点击加载员工列表">

<div id="empList">

</div>
</body>
</html>
